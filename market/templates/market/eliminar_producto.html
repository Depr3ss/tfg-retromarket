{% extends 'market/base.html' %}
{% block title %}Eliminar Producto - RetroMarket{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm text-center">
    <h3>¿Estás seguro de que quieres eliminar este producto?</h3>
    <p class="text-danger"><strong>{{ producto.nombre }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
